<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div class="col-lg-6 col-md-8 mx-auto my-4">
            <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
            <div class="d-flex">
                <button class="btn btn-primary me-4" id="getText">Get Text</button>
                <button class="btn btn-success me-4" id="getusers">Get JSON</button>
                <button class="btn btn-warning me-4" id="getposts">Get API Data</button>
            </div>
            <hr>
            <div id="output"></div>
            <form id="addpost">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Title" class="form-control my-3">
                </div>
                <div class="form-group">
                    <textarea id="body" placeholder="Body" class="form-control"></textarea></textarea>
                </div>
                <input type="submit" class="btn btn-secondary my-3" value="Submit">
            </form>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
